$mainMod = SUPER
$browser = firefox
$terminal = kitty

# Terminal
binddu=$mainMod, return, Open the Terminal, exec, $terminal
binddu=$mainMod, f, Open File Manager, exec, $terminal --class Ranger-tui ranger
binddu=$mainMod, m, Open Audio Mixer, exec, $terminal --class Wiremix-tui wiremix
binddu=$mainMod, t, Open Process Management, exec, $terminal --class Btop-tui btop
binddu=$mainMod, p, Open Parui, exec, $terminal --class Parui-tui parui -p=yay
binddu=$mainMod, o, Open Bluetui, exec, $terminal --class Blue-tui bluetui

# Applications
binddu=$mainMod, b, Open the Browser, exec, $browser
binddu=$mainMod, semicolon, Close focused window, exec, ~/.config/hypr/scripts/wrapper/minimize.sh
binddu=$mainMod, c, Open Calculator, exec, qalculate-qt
binddu=$mainMod, r, Open Application Launcher ,exec, rofi -show drun

# Clibpoard
bindd=$mainMod ALT, R, Open clipboard history, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Workspaces
binddu=$mainMod, TAB, Previous workspace, workspace, e-1
binddu=$mainMod SHIFT, TAB, Previous workspace, workspace, e+1
bindd=$mainMod SHIFT, S, Toggle split, togglesplit, # dwindle
bindd=$mainMod SHIFT, P, Pseudo window, pseudo, # dwindle

binddu=$mainMod, plus, Switch to workspace 0, workspace, 1
binddu=$mainMod, bracketleft, Switch to workspace 2, workspace, 2
binddu=$mainMod, braceleft, Switch to workspace 3, workspace, 3
binddu=$mainMod, parenleft, Switch to workspace 4, workspace, 4
binddu=$mainMod, ampersand, Switch to workspace 5, workspace, 5
binddu=$mainMod, equal, Switch to workspace 6, workspace, 6
binddu=$mainMod, parenright, Switch to workspace 7, workspace, 7
binddu=$mainMod, braceright, Switch to workspace 8, workspace, 8
binddu=$mainMod, bracketright, Switch to workspace 9, workspace, 9
binddu=$mainMod, asterisk, Switch to workspace 10, workspace, 10


binddu=$mainMod SHIFT, plus, Move focused to workspace 1, movetoworkspace, 1
binddu=$mainMod SHIFT, bracketleft, Move focused to workspace 2, movetoworkspace, 2
binddu=$mainMod SHIFT, braceleft, Move focused to workspace 3, movetoworkspace, 3
binddu=$mainMod SHIFT, parenleft, Move focused to workspace 4, movetoworkspace, 4
binddu=$mainMod SHIFT, ampersand, Move focused to workspace 5, movetoworkspace, 5
binddu=$mainMod SHIFT, equal, Move focused to workspace 6, movetoworkspace, 6
binddu=$mainMod SHIFT, parenright, Move focused to workspace 7, movetoworkspace, 7
binddu=$mainMod SHIFT, braceright, Move focused to workspace 8, movetoworkspace, 8
binddu=$mainMod SHIFT, bracketright, Move focused to workspace 9, movetoworkspace, 9
binddu=$mainMod SHIFT, asterisk, Move focused to workspace 10, movetoworkspace, 10

# Special Workspace
binddu=$mainMod ALT, g, Toggel Special Workspace gaming, togglespecialworkspace, gaming
binddu=$mainMod ALT, k, Toggel Special Workspace keepassxc, togglespecialworkspace, keepassxc
binddu=$mainMod ALT, d, Toggel Special Workspace dofus, togglespecialworkspace, dofus
binddu=$mainMod ALT, v, Toggel Special Workspace vesktop, togglespecialworkspace, vesktop
binddu=$mainMod ALT, s, Toggel Special Workspace spotify, togglespecialworkspace, spotify
binddu=$mainMod ALT, o, Toggel Special Workspace obs, togglespecialworkspace, obs
binddu=$mainMod ALT, m, Toggel Special Workspace proton, togglespecialworkspace, proton

# Windowmanagement
bindd=$mainMod, h, Move window focus to the left, movefocus, l
bindd=$mainMod, l, Move window focus to the right, movefocus, r
bindd=$mainMod, j, Move window focus up, movefocus, u
bindd=$mainMod, k, Move window focus down, movefocus, d

bindd=$mainMod SHIFT, h, Swap current window with the window to the left, swapwindow, l
bindd=$mainMod SHIFT, l, Swap current window with the window to the right, swapwindow, r
bindd=$mainMod SHIFT, j, Swap current window with the lower window, swapwindow, u
bindd=$mainMod SHIFT, k, Swap current window with the upper window, swapwindow, d

bindde=$mainMod CTRL, h, Rezize verticall by -10, resizeactive, -10 0
bindde=$mainMod CTRL, l, Resize vertically by 10, resizeactive,  10 0
bindde=$mainMod CTRL, j, Resize horizontally by -10, resizeactive,  0 -10
bindde=$mainMod CTRL, k, Resize horizontally by 10, resizeactive,  0  10

# Utility
binddu=$mainMod, PRINT, Screenshot current window, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --window
binddu= , PRINT, Screenshot current output, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --output
binddu=$mainMod SHIFT, PRINT, Screenshot a selected region, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --region
bindd=ALT, p, Execute hyprpicker to extract hex codes,exec, hyprpicker -a -n
bindd=$mainMod ALT, l, Lock the screen, exec, hyprlock -c ~/.config/hypr-chezmoi/hyprlock.conf

# Media Control
bindd=,XF86AudioLowerVolume, Decrease the volume, exec, ~/.config/hypr/scripts/wrapper/volume.sh --dec
bindd=,XF86AudioRaiseVolume, Increase the volume, exec, ~/.config/hypr/scripts/wrapper/volume.sh --inc
bindd=,XF86AudioMute, Mute audio,exec, ~/.config/hypr/scripts/wrapper/volume.sh --toggle
bindd=,XF86AudioMicMute, Mute mic,exec, ~/.config/hypr/scripts/wrapper/volume.sh --toggle-mic
bindd=,XF86MonBrightnessDown, Decrease the brightness, exec, ~/.config/hypr/scripts/wrapper/brightness.sh --dec
bindd=,XF86MonBrightnessUp, Increase the brightness ,exec, ~/.config/hypr/scripts/wrapper/brightness.sh --inc
