$mainMod = SUPER
$browser = zen-twilight
$terminal = kitty

binddu=$mainMod, return, Open the Terminal, exec, $terminal
binddu=$mainMod, b, Open the Browser, exec, $browser
binddu=$mainMod, f, Open File Manager, exec, $terminal ranger
binddu=$mainMod, semicolon, Close focused window, exec, ~/.config/hypr/scripts/wrapper/minimize.sh
binddu=$mainMod, m, Open Audio Mixer, exec, $terminal --class Wiremix wiremix
binddu=$mainMod, c, Open Calculator, exec, qalculate-qt
binddu=$mainMod, t, Open Process Management, exec, $terminal btop
binddu=$mainMod, r, Open Application Launcher ,exec, rofi -show drun

bindd=$mainMod ALT, R, Open clipboard history, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy


# Workspaces
binddu=$mainMod, TAB, Previous workspace, workspace, e-1
binddu=$mainMod SHIFT, TAB, Previous workspace, workspace, e+1
bindd=$mainMod, S, Toggle split, togglesplit, # dwindle
bindd=$mainMod, P, Pseudo window, pseudo, # dwindle
binddu=$mainMod, ampersand, Switch to workspace 1, workspace, 1
binddu=$mainMod, bracketleft, Switch to workspace 2, workspace, 2
binddu=$mainMod, braceleft, Switch to workspace 3, workspace, 3
binddu=$mainMod, braceright, Switch to workspace 4, workspace, 4
binddu=$mainMod, parenleft, Switch to workspace 5, workspace, 5
binddu=$mainMod, equal, Switch to workspace 6, workspace, 6
binddu=$mainMod, asterisk, Switch to workspace 7, workspace, 7
binddu=$mainMod, parenright, Switch to workspace 8, workspace, 8
binddu=$mainMod, plus, Switch to workspace 9, workspace, 9
binddu=$mainMod, bracketright, Switch to workspace 10, workspace, 10

binddu=$mainMod SHIFT, ampersand, Switch to workspace 1, movetoworkspace, 1
binddu=$mainMod SHIFT, bracketleft, Switch to workspace 2, movetoworkspace, 2
binddu=$mainMod SHIFT, braceleft, Switch to workspace 3, movetoworkspace, 3
binddu=$mainMod SHIFT, braceright, Switch to workspace 4, movetoworkspace, 4
binddu=$mainMod SHIFT, parenleft, Switch to workspace 5, movetoworkspace, 5
binddu=$mainMod SHIFT, equal, Switch to workspace 6, movetoworkspace, 6
binddu=$mainMod SHIFT, asterisk, Switch to workspace 7, movetoworkspace, 7
binddu=$mainMod SHIFT, parenright, Switch to workspace 8, movetoworkspace, 8
binddu=$mainMod SHIFT, plus, Switch to workspace 9, movetoworkspace, 9
binddu=$mainMod SHIFT, bracketright, Switch to workspace 10,movetoworkspace, 10

# Special Workspace
binddu=$mainMod ALT, g, Toggel Special Workspace gaming, togglespecialworkspace, gaming
binddu=$mainMod ALT, k, Toggel Special Workspace keepassxc, togglespecialworkspace, keepassxc
binddu=$mainMod ALT, d, Toggel Special Workspace dofus, togglespecialworkspace, dofus
binddu=$mainMod ALT, v, Toggel Special Workspace vesktop, togglespecialworkspace, vesktop
binddu=$mainMod ALT, s, Toggel Special Workspace spotify, togglespecialworkspace, spotify
binddu=$mainMod ALT, o, Toggel Special Workspace obs, togglespecialworkspace, obs
binddu=$mainMod ALT, m, Toggel Special Workspace proton, togglespecialworkspace, proton

# Windowmanagement
bindd=$mainMod, h, Move window focus to the left, movefocus, l
bindd=$mainMod, l, Move window focus to the right, movefocus, r
bindd=$mainMod, j, Move window focus up, movefocus, u
bindd=$mainMod, k, Move window focus down, movefocus, d

bindd=$mainMod SHIFT, h, Swap current window with the window to the left, swapwindow, l
bindd=$mainMod SHIFT, l, Swap current window with the window to the right, swapwindow, r
bindd=$mainMod SHIFT, j, Swap current window with the lower window, swapwindow, u
bindd=$mainMod SHIFT, k, Swap current window with the upper window, swapwindow, d

bindde=$mainMod CTRL, h, Rezize verticall by -10, resizeactive, -10 0
bindde=$mainMod CTRL, l, Resize vertically by 10, resizeactive,  10 0
bindde=$mainMod CTRL, j, Resize horizontally by -10, resizeactive,  0 -10
bindde=$mainMod CTRL, k, Resize horizontally by 10, resizeactive,  0  10

# Utility
bindu=$mainMod, PRINT, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --window
bindu= , PRINT, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --output
bindu=$mainMod SHIFT, PRINT, exec, ~/.config/hypr/scripts/wrapper/hyprshot.sh --region
bind=ALT, p, exec, hyprpicker -a -n
bind=$mainMod ALT, l, exec, hyprlock -c ~/.config/hypr-chezmoi/hyprlock.conf

# Media Control
bind=,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/wrapper/volume.sh --dec
bind=,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/wrapper/volume.sh --inc
bind=,XF86AudioMute, exec, ~/.config/hypr/scripts/wrapper/volume.sh --toggle
bind=,XF86AudioMicMute, exec, ~/.config/hypr/scripts/wrapper/volume.sh --toggle-mic
bind=,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/wrapper/brightness.sh --dec
bind=,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/wrapper/brightness.sh --inc
